<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my book mark</title>
</head>
<body>
    <!--h1-2 for heading-->
    <h1>MY BOOK MARK</h1>
    <h2>primary reference</h2>
    <!--ANCHOR TAG=type a and enter you will get href where you can upload any link
    target to open link in new tab
    whenn you will visit link it will change its colour denoting that it is visited-->
    <p><a target="_blank" href="https://www.google.com">open google</a></p>
    <p><a target="_blank" href="https://www.youtube.com">open youtube</a></p>
    <!--we ised paragraph tag TO HOW IN DIFFERENT LINES -->
    <h2>secondary reference</h2>
    <p><a target="_blank" href="https://www.facebook.com">open facebook</a></p>
</body>
</html>
